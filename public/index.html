<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de traslados</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <!-- Lista de personas -->
  <div class="container">
    <div class="left-content">
      <div id="personCheckbox">
        <h2>Personas</h2>
      </div>
      <button id="transferRegister" class="button">Registrar Traslado</button>

  <!-- Registro de traslados -->
    <div>
      <h2>Registro de traslados</h2>
      <table id="tableRegister" class="table"></table>
      <thead>
        <tr>
      </thead>
      <tbody>
      </tbody> 
    </table>
    <button id="showRegister" class="button">Mostrar traslados</button>
    <button id="deleteRegister" class="button">Traslados fueron pagados</button>
    </div>
  </div>
  
  <!-- Añadir personas -->
    <div class="down-content">
      <Button id="add-person" class="button">Añadir persona a la lista</Button>
    <div class="modal" id="myModal" style="display: none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="right-content">
          <div class="form">
            <h3>Registro de personas</h3>
            <form id="registroForm" action="/agregar-datos" method="post">
              <label for="lastName">Apellido</label>
              <input type="text" id="lastName" name="lastName">
              <label for="firstName">Nombre</label>
              <input type="text" id="firstName" name="firstName">
              <label for="price">Precio</label>
              <input type="number" id="price" name="price">
              <button type="submit" class="button">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  <script src="codigo.js"></script>
</body>
</html>
